<!DOCTYPE html>
<html>
<head>
    <title>Super Silly Jump</title>
    <link rel="icon" type="image/png" href="smilenormalsonormalsmile.jpg"/>
    <style>
        body{
            overflow: hidden;
        }
    </style>
</head>
<body>

    <canvas id="backSky" width="1920" height="975" style="z-index: 1; position: absolute; left: 0px; top: 0px;"></canvas>
    <canvas id="player" width="100" height="200" style="z-index: 2; position: absolute; left: 0px; bottom: 0px;"></canvas>
    
    <script>
    var sky = document.getElementById("backSky");
    var ctxSky = sky.getContext("2d");
    var player = document.getElementById("player");
    var ctxPlayer = player.getContext("2d");

    ctxSky.fillStyle = "#0cFF0c";
    ctxSky.fillRect(0,0,1920,1080);
    ctxPlayer.fillStyle = "#FFFFFF";
    ctxPlayer.fillRect(0,0,100,200);

    document.addEventListener('keydown', function(event){
        if(event.key == 'W'){
            document.getElementById("player").style.bottom.replace('0px','40px')
        }
        else if(event.key == 'A'){
            document.getElementById("player").style.left 
        }
        else if(event.key == 'S'){
            document.getElementById("player").style.bottom 
        }
        else if(event.key == 'D'){
            document.getElementById("player").style.left 
        }
        
    });
    </script>

    </body>
</html>
